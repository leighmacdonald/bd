project_name: bd

dist: build

before:
  hooks:
    - make frontend

builds:
  - id: bd
    env: [CGO_ENABLED=0]
    goos:
      - linux
      - windows
    goarch:
      - amd64
      # There is no 32bit support for sqlite on win
      # - 386
    mod_timestamp: '{{ .CommitTimestamp }}'
    tags:
      - release
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate }} -X main.builtBy=releaser

nfpms:
  - maintainer: Leigh MacDonald <leigh.macdonald@gmail.com>
    description: TF2 Bot Detector & Player Tracker
    homepage: https://github.com/leighmacdonald/bd
    license: MIT
    formats:
      - deb
      - rpm

archives:
  - builds:
      - bd
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE.md
      - README.md
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

release:
  github:
    owner: leighmacdonald
    name: bd
  ids:
    - bd
  draft: true
  replace_existing_draft: true

changelog:
  use: github-native

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "-u"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

announce:
  discord:
    enabled: true
    message_template: 'Bot Detector {{.Tag}} is out!'

    # Set author of the embed.
    # Defaults to `GoReleaser`
    author: 'Leigh MacDonald'
    # color: ''

    # URL to an image to use as the icon for the embed.
    # Defaults to `https://goreleaser.com/static/avatar.png`
    # icon_url: ''

